---
# This Ingress is for Gateway's REST API.
# TLS Passthrough for Gateway on Kafka protocol is configured in helm/ingress-nginx-values.yml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-with-sni
  namespace: conduktor
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - gateway-http.k8s.tutorial
      secretName: gateway-http-tls-secret
  rules:
    - host: gateway-http.k8s.tutorial
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-internal
                port:
                  number: 8888
